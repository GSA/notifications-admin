{% macro ajax_block(partials, url, key, finished=False, form='') %}
  {% if not finished %}
    <div
      data-module="update-content"
      data-resource="{{ url }}"
      data-key="{{ key }}"
      data-form="{{ form }}"
    >
  {% endif %}
    {{ partials[key]|safe }}
  {% if not finished %}
    </div>
  {% endif %}
{% endmacro %}
